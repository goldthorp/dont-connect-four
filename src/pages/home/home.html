<ion-content class="{{theme}}">
  <span class="change-theme player computer-text" (click)="changeTheme(theme)">{{theme}}</span>
  <h1 class="title"><span class="player-text">don't</span> <span class="computer-text">connect</span> <span class="player-text">four</span></h1>
  <p class="score home-text">player: {{playerWins}} | computer: {{computerWins}}</p>
  <h1 (click)="startNewGame()" class="new-game home-text">new game <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon></h1>
</ion-content>
